<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <title>Buy</title>
</head>
<body>
   <div class="container">
        <div class="row">
            <div class="container bg-secondary">
                <div class="d-none d-lg-block offset-lg-5">
                    <img src="../img/LOGO.png" alt="logo" height="200" width="200">
                </div>
            </div>
            <form>
                <div class="row">
                    <div class="col-6 bg-light">
                        <h2 class="border-bottom boder-secondary">Billing Information</h2>
                        <label for="email" class="form-label">Email:*</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <br>
                        <label class="form-label" id="license">License to:</label>
                        <br>
                        <div class="row">
                            <div class="col-6">
                                <label for="name" class="form-label">Name:*</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="col-6">
                                <label for="surname" class="form-label">Surname:*</label>
                                <input type="text" class="form-control" id="surname" name="surname" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="company" class="form-label">Company:*</label>
                                <input type="text" class="form-control" id="company" name="company" required>
                            </div>
                            <div class="col-6">
                                <label for="address" class="form-label">Street Address:*</label>
                                <input type="text" class="form-control" id="address" name="address" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="city" class="form-label">City:</label>
                                <input type="text" class="form-control" id="city" name="city">
                            </div>
                            <div class="col-6">
                                <label for="pc" class="form-label">Zip/Postal Code:*</label>
                                <input type="text" class="form-control" id="pc" name="pc" required>
                            </div>
                        </div>
                        <label for="inputcountry" class="form-label">Country:</label>
                        <select id="inputcountry" class="form-select">
                            <option selected>Spain</option>
                            <option>United Kingdom</option>
                            <option>France</option>
                            <option>Germany</option>
                            <option>Italy</option>
                            <option>Portugal</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <h2 class="border-bottom border-secondary">Payment Information</h2>
                        <div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-6">
                                        Credit Card Number:*
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="cardn" name="cardn" maxlength="16" required>
                                    </div>
                                    <div class="col-6">
                                        <img src="img/pay.jpg" alt="pay" height="40">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="row col-6">
                                        Expiration Date (MM/YY):
                                    </div>
                                    <div class="col-6">
                                        <label for="code" class="form-label">Security Code:*</label>
                                    </div>
                                    <div class="col-6 row">
                                        <div class="col-5">
                                            <select class="form-select" id="month" name="month">
                                                <option>01</option>
                                                <option>02</option>
                                                <option>03</option>
                                                <option>04</option>
                                                <option>05</option>
                                                <option>06</option>
                                                <option>07</option>
                                                <option>08</option>
                                                <option>09</option>
                                                <option>10</option>
                                                <option>11</option>
                                                <option>12</option>
                                            </select>
                                        </div>
                                    <div class="col-1">
                                        <h4>/</h4>
                                    </div>
                                        <div class="col-5">
                                            <select class="form-select" id="year" name="year">
                                                <option>22</option>
                                                <option>23</option>
                                                <option>24</option>
                                                <option>25</option>
                                                <option>26</option>
                                                <option>27</option>
                                                <option>28</option>
                                                <option>29</option>
                                                <option>30</option>
                                                <option>31</option>
                                                <option>32</option>
                                                <option>33</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-6">   
                                        <div class="6 row">
                                            <div class="col-6">
                                                <input type="text" class="form-control" id="code" name="code" maxlength="3" pattern="[0-9]{3}">
                                            </div>
                                            <div class="col-6">
                                                <p>3 digits number</p>
                                            </div>
                                        </div>
                                    </div>      
                                </div>
                                <div class="offset-3">
                                    <img src="img/SSL-secure.jpg" alt="ssl" height="120">
                                </div>
                            </div>
                        </div>  
                    </div>
                    <div class="container form-check">
                        <br>
                        <div class="offset-3">
                            <input class="form-check-input" type="checkbox" name="agree" id="agree" value="agree">
                            <label class="form-check-label" for="agree">I agree to the <a href="https://store.digitalriver.com/store/defaults/en_US/DisplayDRPrivacyPolicyPage?eCommerceProvider=Digital%20River%20GmbH&selectedLoc=en_US">Privacy Policy</a> and to the <a href="http://fitnik.tech/public/docs/terms.pdf">Termns and Conditions</a> of the G.O.O.D Records Company.</label>
                        </div>
                    </div>
                    <div class="container">
                        <div class="d-grid gap-2 col-6 offset-3">
                            <button type="submit" class="btn btn-primary">BUY NOW</button>
                            <br>
                        </div>  
                    </div>
                </div>
            </form>
        </div>
   </div> 
</body>
</html>
